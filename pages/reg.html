      <div class="boxregistro">

        <form class="boxregistro">
          <div class="form-group">
            <label for="formGroupExampleInput">Insira seu nome</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome">

              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>


            <label class="form-group" for="inputPassword5">Senha</label>
            <br>
            <small id="passwordHelpBlock" class="form-text text-muted">
              Sua senha deve ter entre 8 e 20 caracteres, os quais devem ser letras e números, sem espaços, caracteres
              especiais ou emojis.
            </small>
            <input type="password" id="inputPassword5" class="form-control" placeholder="Senha"

            <label class="form-group" for="inputPassword5">Repita sua senha </label>
            <br>
            <input type="password" id="inputPassword5" class="form-control" placeholder="Repita sua senha "

          </div>


          <!-- Radio Button de escolha de sexo -->

          <div class="form-group">

          </div>

            <label for="inputAddress2">Complemento</label>

            <div class="inputendereco">

            </div>


            <div class="inputendereco">

                <option>RO</option>
                <option>RR</option>
